{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamHouse</title>
    <!-- main css file -->
    <link rel="stylesheet" href="{%static 'css/find.css'%}" />
    <!-- render all elemnts normally -->
    <link rel="stylesheet" href="{%static 'css/sign.css'%}" />
    <link rel="stylesheet" href="{%static 'css/main.css'%}" />
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;0,800;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Work+Sans:ital,wght@0,400;0,700;0,800;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cdd3632853.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <div class="header" id="header">
      <a href="{%url 'index'%}" class="logo"
        ><img src="{%static 'assets/logo.png'%}" alt="Dream House"
      /></a>
    </div>
    <div class="sign_in_body">
      <div class="sign">
        <img src="{%static 'assets/login-1.png'%}" alt="logIn" />
        <p class="welcome">Welcome back! sign in</p>
      </div>
      <div class="mainSocial">
        <div class="social" id="social1">
          <button>
            <img
              alt="Webapp founder"
              src="{%static 'assets/1534129544.png'%}"
            />
            Sign in with google
          </button>
        </div>
        <div class="social">
          <button>
            <img
              alt="Webapp founder"
              src="{%static 'assets/facebook-icon.png'%}"
            />
            Sign in with facebook
          </button>
        </div>
      </div>
      <form method="POST">
        {%csrf_token%}
        <div class="allForm">
          <div class="user_info">
            <label>User name </label>
            <input
              class="input"
              id="input1"
              type="username"
              placeholder="             "
              name="username"
            />
          </div>
          <div class="user_info">
            <label>Password</label>
            <input
              class="input"
              id="input2"
              type="password"
              placeholder="            *********** "
              name="password"
            />
          </div>
          <div class="newSign">
            <a href="{%url 'index'%}">
              <button class="newSet">
                <label>Sign in</label><label>></label>
              </button></a
            >
          </div>
          <div class="newUser">
            New user ,
            <a href="{%url 'signup'%}">Create your account</a>
          </div>
        </div>
      </form>
    </div>

    <div class="footer">
      <p class="copyright">Dream House</p>
    </div>
  </body>
</html>
